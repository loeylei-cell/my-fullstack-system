<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Old Goods Thrift | Log In</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- HEADER -->
  <header class="header">
    <div class="logo">
      <img src="../../OMS-REACT/public/Shop Icon.jpg" alt="Shop Logo">
      <h2>Old Goods Thrift <span>Log In</span></h2>
    </div>
    <a href="#" class="help-link">Need help?</a>
  </header>

  <!-- MAIN CONTENT -->
  <main class="main-container">
    <section class="banner">
      <div class="banner-content">
        <h1>The Best Finds of the Year</h1>
        <p>Bermonths of Unique Deals.</p>
        <p><strong>'Ber' Ready to Save.</strong></p>
      </div>
    </section>

    <section class="login-box">
      <h3>Log In</h3>
      <input type="text" placeholder="Username">
      <input type="password" placeholder="Password">
      <button class="login-btn">LOG IN</button>

      <div class="or-line"><span>OR</span></div>

      <p class="signup-text">New to Old Goods? <a href="../Sign_Up/signup.html">Sign Up</a></p>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <div class="footer-section">
      <h4>PAYMENT</h4>
      <p>PayMaya | GCash</p>
    </div>
    <div class="footer-section">
      <h4>FOLLOW US</h4>
      <p>Facebook | Instagram | Tiktok</p>
    </div>
  </footer>
</body>
</html>
