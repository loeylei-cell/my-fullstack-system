<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Profile | Old Goods Thrift</title>
  <link rel="stylesheet" href="profile.css" />
</head>

<body>

  <!-- HEADER -->
  <header class="header">
    <div class="header-left">
      <img src="../../OMS-REACT/public/Shop Icon.jpg" alt="Logo" class="logo" />
      <h2>Old Goods Thrift</h2>
    </div>
    <a href="../Shopping_Window/shopping.html" class="back-link">Back to Shop</a>
  </header>

  <!-- MAIN PROFILE SECTION -->
  <div class="profile-container">
    <!-- SIDEBAR -->
    <aside class="sidebar">
      <div class="user-info">
        <img src="Formal.jpg" alt="User Image" class="user-pic" />
        <h3>@lawrence_galve</h3>
        <a href="#" class="edit-link">Edit Profile</a>
      </div>

      <nav class="menu">
        <h4>My Account</h4>
        <ul>
          <li class="active"><a href="#">Profile</a></li>
        </ul>

        <h4>My Purchase</h4>
        <ul>
          <li><a href="../Order_History/orders.html">My Orders</a></li>
        </ul>
      </nav>
    </aside>

    <!-- PROFILE CONTENT -->
    <main class="profile-content">
      <h2>My Profile</h2>
      <p>Manage your account information</p>

      <form class="profile-form">
        <div class="form-group">
          <label>Username</label>
          <input type="text" value="lawrence_galve" readonly class="readonly-input" />
        </div>

        <div class="form-group">
          <label>Name</label>
          <div class="name-fields">
            <input type="text" placeholder="First Name" />
            <input type="text" placeholder="Last Name" />
          </div>
        </div>

        <div class="form-group">
          <label>Email</label>
          <div class="field-with-btn">
            <input type="email" value="lawre***@gmail.com" readonly class="readonly-input" />
            <button type="button" class="change-btn">Change</button>
          </div>
        </div>

        <div class="form-group">
          <label>Phone Number</label>
          <div class="field-with-btn">
            <input type="text" value="09*****6789" readonly class="readonly-input" />
            <button type="button" class="change-btn">Change</button>
          </div>
        </div>

        <div class="form-group">
          <label>Gender</label>
          <div class="gender-options">
            <label><input type="radio" name="gender" /> Male</label>
            <label><input type="radio" name="gender" /> Female</label>
          </div>
        </div>

        <div class="form-group">
          <label>Date of Birth</label>
          <div class="field-with-btn">
            <input type="text" value="01/01/01" readonly class="readonly-input" />
            <button type="button" class="change-btn">Change</button>
          </div>
        </div>

        <button type="submit" class="save-btn">Save</button>
      </form>

      <!-- ADDRESSES SECTION -->
      <section class="addresses-section">
        <div class="addresses-header">
          <h3>My Addresses</h3> <button class="add-address-btn">+ Add Address</button>
        </div>
        <div class="address-list"> <!-- Sample address card -->
          <div class="address-card">
            <h4>Home</h4>
            <p>123 Aguinaldo street, Brgy. Mayapa, Marilao, Bulacan</p>
            <p><strong>Phone:</strong> 09123456789</p>
            <div class="address-actions"> <button class="edit-btn">Edit</button> <button
                class="delete-btn">Delete</button> </div>
          </div>
    </main>
  </div>
</body>

</html>
